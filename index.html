        let jiebaLoaded = false;

        function extractKeywords(idea) {

            if (!jiebaLoaded) {

                const keywords = words.filter(word => word.length >= 2 && !stopWords.includes(word));

                const aiPrompt = `

                `.trim();

                const requestBody = {

                const res = await fetch(`${XF_CONFIG.apiUrl}/chat/completions`, {
